<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ðŸ’Œ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&family=Courier+Prime&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Paleta suave y romÃ¡ntica */
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            --pink: #ff9a9e;
            --blue: #a18cd1;
            --polaroid-bg: #ffffff;
            --text-hand: 'Dancing Script', cursive;
            --text-body: 'Quicksand', sans-serif;
            --text-typewriter: 'Courier Prime', monospace;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--text-body);
            background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            color: #555;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-family: var(--text-hand);
            font-size: 4.5rem;
            margin: 0;
            background: linear-gradient(to right, #ff9a9e, #a18cd1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
        }

        p.intro {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 10px auto;
            line-height: 1.6;
            color: #666;
            font-weight: 600;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            padding: 20px 20px 100px 20px;
            max-width: 1200px;
            width: 100%;
        }

        .polaroid {
            background: var(--polaroid-bg);
            /* Aumentamos el padding inferior para que quepan los dos textos */
            padding: 15px 15px 110px 15px; 
            width: 280px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            cursor: pointer;
        }

        .polaroid:nth-child(even) { transform: rotate(3deg); margin-top: 30px; }
        .polaroid:nth-child(3n) { transform: rotate(-1deg); margin-top: 10px; }

        .polaroid:hover {
            transform: scale(1.05) rotate(0deg) !important;
            z-index: 10;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .photo-container {
            width: 100%;
            aspect-ratio: 1/1; 
            background-color: #333;
            overflow: hidden;
            border: 1px solid #f0f0f0;
            position: relative;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            filter: saturate(0.9) contrast(1.1);
            transition: transform 0.5s ease;
        }

        .polaroid:hover img { transform: scale(1.1); }

        .play-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .play-btn {
            background: rgba(255,255,255,0.9);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            color: var(--pink);
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: scale(0.8);
            transition: transform 0.3s;
        }

        .polaroid:hover .play-overlay { opacity: 1; }
        .polaroid:hover .play-btn { transform: scale(1); }

        .song-info { text-align: center; margin-top: 15px; }
        .song-title { font-family: var(--text-hand); font-size: 1.8rem; margin: 0; color: #333; line-height: 1; }
        .song-artist { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: #999; margin: 5px 0; }

        /* Estilo para el momento (Fecha/Hora) */
        .moment-stamp {
            position: absolute;
            bottom: 60px; /* Justo encima de la nota */
            left: 15px;
            font-family: var(--text-typewriter);
            font-size: 0.75rem;
            color: var(--pink);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px dotted #ccc;
            width: 90%;
        }

        /* Estilo para la nota personal */
        .handwritten-note {
            font-family: var(--text-hand);
            color: #555;
            font-size: 1.3rem;
            line-height: 1.2;
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            height: 45px; /* Altura fija para el texto */
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-1deg);
        }

        .tape {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.6);
            border-left: 2px dashed rgba(0,0,0,0.1);
            border-right: 2px dashed rgba(0,0,0,0.1);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            opacity: 0.8;
            z-index: 5;
        }
        .tape.pink { background-color: rgba(255, 154, 158, 0.7); }
        .tape.blue { background-color: rgba(161, 140, 209, 0.7); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            .polaroid { margin-top: 20px !important; transform: rotate(0) !important; }
        }
    </style>
</head>
<body>

    <header>
        <h1>Para Ti âœ¨</h1>
        <p class="intro">
            PequeÃ±os fragmentos de canciones que traen tu recuerdo a mi mente.
        </p>
    </header>

    <div class="gallery" id="gallery"></div>

    <script>
        // ==========================================
        //  TU LISTA DE CANCIONES
        //  Edita el campo "moment" con CUÃNDO lo pensaste.
        // ==========================================
        const songs = [
            {
                title: "Through the Dark",
                artist: "One Direction",
                link: "https://youtu.be/hD7vrP2yCqI?si=crIZkzixqJV-RcF1",
                moment: "Siempre",
                note: "Es facil querete...",
                color: "pink"
            },
            {
                title: "Invisible String",
                artist: "Taylor Swift",
                link: "https://youtu.be/OuFnpmGwg5k?si=gTC0pSIHiZS70Nmo",
                moment: "Desde diciembre la descubrÃ­",
                note: "No es bonito pensar que siempre hubo un hilo atÃ¡ndonos?",
                color: "blue"
            },
            {
                title: "MelÃ³n Vino",
                artist: "Wos",
                link: "https://youtu.be/BZNtxpO9DoA?si=6fQNxCmJuPVct4om",
                moment: "El fin de semana pasado",
                note: "Quiero quedarme con vos...",
                color: "pink"
            },
            {
                title: "Te Quiero Tanto",

            {

            }
        ];

        // ==========================================
        //  LÃ³gica (No tocar)
        // ==========================================
        const gallery = document.getElementById('gallery');

        function getYouTubeID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        songs.forEach((song, index) => {
            const videoID = getYouTubeID(song.link);
            const imgUrl = videoID 
                ? `https://img.youtube.com/vi/${videoID}/hqdefault.jpg` 
                : 'https://via.placeholder.com/400x400?text=No+Link';

            const card = document.createElement('div');
            card.className = 'polaroid';
            card.style.animation = `fadeIn 0.8s ease forwards ${index * 0.2}s`;
            card.style.opacity = '0';

            card.innerHTML = `
                <div class="tape ${song.color}"></div>
                
                <div class="photo-container">
                    <img src="${imgUrl}" alt="${song.title}" onerror="this.src='https://img.youtube.com/vi/${videoID}/mqdefault.jpg'">
                    <div class="play-overlay">
                        <a href="${song.link}" target="_blank" class="play-btn">â–¶</a>
                    </div>
                </div>
                
                <div class="song-info">
                    <h2 class="song-title">${song.title}</h2>
                    <h3 class="song-artist">${song.artist}</h3>
                </div>
                
                <div class="moment-stamp">ðŸ“… ${song.moment}</div>
                
                <div class="handwritten-note">
                    ${song.note}
                </div>
            `;
            gallery.appendChild(card);
        });
    </script>

</body>
</html>
