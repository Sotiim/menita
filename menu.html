<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f3e5f5;
            background-image: url('https://img.icons8.com/ios/452/magic-wand.png'), url('https://i.pinimg.com/originals/ba/9a/3e/ba9a3e2ab99821d532cf2f36219745f1.gif');
            background-size: 100px, cover;
            background-position: 10% 10%, center center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            animation: shimmer 2s infinite alternate;
        }

        @keyframes shimmer {
            0% {
                background-position: 0 0, center center;
            }
            100% {
                background-position: 100% 100%, center center;
            }
        }

        .menu-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
            width: 320px;
            text-align: center;
            animation: fadeIn 1s ease-out;
            backdrop-filter: blur(5px);
            position: relative;
        }

        .menu-container h2 {
            margin-bottom: 25px;
            font-size: 36px;
            color: #ff4081;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            color: #ff80ab;
        }

        .menu-option {
            display: block;
            padding: 20px;
            margin: 20px 0;
            background-color: #ff80ab;
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            border: 3px solid #ff4081;
            position: relative;
            overflow: hidden;
        }

        .menu-option:hover {
            background-color: #ff4081;
            transform: scale(1.05);
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.2);
        }

        .menu-option:active {
            transform: scale(1);
            box-shadow: none;
        }

        .menu-option img {
            width: 40px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .menu-option::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.3);
            animation: glow 2s infinite ease-in-out;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes glow {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #ff4081;
        }

        .footer a {
            color: #ff4081;
            text-decoration: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2>¡Bienvenida al Mundo Mágico!</h2>
        <a href="regalo.html" class="menu-option">
            <img src="https://img.icons8.com/ios/452/gift.png" alt="Regalo"> Regalo
        </a>
        <a href="mapa.html" class="menu-option">
            <img src="https://img.icons8.com/ios/452/worldwide-location.png" alt="Mapa"> Mapa
        </a>
        <a href="carta.html" class="menu-option">
            <img src="https://img.icons8.com/ios/452/new-post.png" alt="Carta"> Carta
        </a>
        <a href="palabras.html" class="menu-option">
            <img src="https://img.icons8.com/ios/452/book.png" alt="Textos"> Textos
        </a>
    </div>
</body>
</html>
