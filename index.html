<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cumplidos</title>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/833/833472.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe5e5, #ffcccc);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #d6336c;
      margin-bottom: 20px;
      text-align: center;
    }
    button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #c1275c;
    }
    .message {
      margin-top: 20px;
      font-size: 24px;
      color: #4d4d4d;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s;
      background: white;
      border-radius: 50px;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    .message.show {
      opacity: 1;
    }
    .message::before,
    .message::after {
      content: "游꺚";
      font-size: 30px;
      position: absolute;
    }
    .message::before {
      top: -20px;
      left: -20px;
    }
    .message::after {
      bottom: -20px;
      right: -20px;
    }
  </style>
</head>
<body>
  <h1 id="introText">Las mensajes que hay aqu칤, son cosas que realmente pienso. Con que uno te ayude a subirte el animo, doy por cumplido mi meta.</h1>
  <button onclick="showCompliment()">Haz clic para descubrir</button>
  <div class="message" id="complimentMessage"></div>

  <script>
    const compliments = [
      "Estoy tan feliz de que llegaras a mi vida.",
      "Tus buenos dias siempre me ayudan a hacer m치s facil el dia.",
      "Eres una persona muy especial, que nadie te diga que no, o te lo haga pensar, ni si quiera t칰.",
      "Tienes un coraz칩n lleno de bondad.",
      "Tu sonrisa es muy hermosa.",
      "Eres m치s fuerte de lo que imaginas.",
      "Siempre logras inspirarme a ser mejor.",
      "Tu forma de ser ilumina el mundo de los dem치s.",
      "La vida es m치s bonita desde que te tengo aqu칤."
    ];

    let firstClick = true;

    function showCompliment() {
      const introText = document.getElementById('introText');
      const messageElement = document.getElementById('complimentMessage');
      const randomIndex = Math.floor(Math.random() * compliments.length);

      if (firstClick) {
        introText.style.display = 'none';
        firstClick = false;
      }

      messageElement.textContent = compliments[randomIndex];
      messageElement.classList.add('show');
    }
  </script>
</body>
</html>
