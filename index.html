<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        /* Reseteo básico */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Estilo para la hoja */
        .hoja-carta {
            width: 90%;
            max-width: 600px;
            height: auto;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 16px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .hoja-carta h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 16px;
        }

        .hoja-carta p {
            font-size: 14px;
            line-height: 1.6;
            text-align: justify;
            margin-bottom: 16px;
        }

        .pie-pagina {
            text-align: center;
            font-size: 12px;
            color: #888;
            margin-top: 16px;
        }

        /* Botón bonito */
        .boton-bonito {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 20px auto 0;
            display: block;
            text-align: center;
        }

        .boton-bonito:hover {
            background-color: #ff4c65;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hoja-carta">
        <br><br>
        <!-- Botón bonito -->
        <button class="boton-bonito" onclick="location.href='menu.html'">Ir al menú</button>

    </div>
</body>
</html>
