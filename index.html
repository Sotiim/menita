<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Emoji 游냧</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Bienvenida</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contrase침a" required>
            <button type="submit" id="login-btn">游냧 Iniciar sesi칩n</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value.trim().toLowerCase();
            const password = document.getElementById("password").value;
            
            // Normaliza la cadena del nombre de usuario (sin tildes y min칰sculas)
            const normalizedUsername = username.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
            
            // Verifica si el usuario es "curiosa" (sin importar may칰sculas, min칰sculas ni acentos) y si la contrase침a es 游냧
            if (normalizedUsername === "curiosa" && password === "游냧") {
                window.location.href = "menu.html"; // Redirige al men칰 si los datos son correctos
            } else {
                document.getElementById("message").textContent = "Usuario o contrase침a incorrectos. Intenta nuevamente.";
            }
        });
    </script>
</body>
</html>
